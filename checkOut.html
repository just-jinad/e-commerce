<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Check Out Page</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Jphones</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="firstPage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="display"></div>
    
    <script>
       let checkOut =  JSON.parse(localStorage.getItem("itemsAdded"))
       console.log(checkOut)
       checkOut.map((eachItem)=>{
        display.innerHTML +=  `

        <div class="d-flex gap-3 px-4 mt-5 container  ">
        <div class=" border border-danger d-flex justify-content-between col-9 px-3 ">
        <img height="90px" src="${eachItem.img}" alt="">
        <br> Description: ${eachItem.descr}
        brand: ${eachItem.Brand}
        <div class="">
       <p class="fw-bold mt-4"> ${eachItem.price}</p>
        </div>
       </div>''
       <div class="border border-2 bg-white rounded col-3" style="font-size:1px;">CART SUMMARY</div><br>
       <hr/>
       </div>
       `
    })

      
    </script>
    <!-- <script src=""></script> -->
</body>
</html>
